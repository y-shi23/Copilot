name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v2.0.1). Required if running from a branch.'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.28.0'
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
  CSC_IDENTITY_AUTO_DISCOVERY: 'false'

jobs:
  build:
    name: build-${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            dist_script: dist:win
          - os: macos-14
            platform: mac
            dist_script: dist:mac
          - os: ubuntu-22.04
            platform: linux
            dist_script: dist:linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: ${{ runner.os }}-electron-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build release package
        run: pnpm ${{ matrix.dist_script }}

      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sanft-${{ matrix.platform }}-${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
          path: release/**
          retention-days: 14
          if-no-files-found: error

  publish:
    name: publish-draft-release
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Resolve release tag
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG_INPUT="${{ inputs.tag }}"
            if [[ -n "${TAG_INPUT}" ]]; then
              TAG="${TAG_INPUT}"
            elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              TAG="${GITHUB_REF#refs/tags/}"
            else
              echo "workflow_dispatch from branch requires inputs.tag (e.g. v2.0.1)." >&2
              exit 1
            fi
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi

          if [[ ! "${TAG}" =~ ^v ]]; then
            echo "Tag must start with 'v'. Received: ${TAG}" >&2
            exit 1
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: sanft-*
          path: release-assets
          merge-multiple: true

      - name: Create draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          draft: true
          generate_release_notes: true
          files: |
            release-assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
