name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install root deps
        run: pnpm install --frozen-lockfile

      - name: Install app deps
        run: pnpm run install:all

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Test
        run: pnpm run test

      - name: Structural checks
        run: pnpm run check

      - name: Build
        run: pnpm run build
