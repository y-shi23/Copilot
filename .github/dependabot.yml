version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '03:00'
      timezone: UTC
    open-pull-requests-limit: 5
    groups:
      npm-dependencies:
        patterns:
          - '*'

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '03:30'
      timezone: UTC
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - '*'
