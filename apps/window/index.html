<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Anywhere</title>

  <script>
    (function () {
      if (window.location.search.indexOf('dark=1') !== -1) {
        document.documentElement.classList.add('dark');

        var darkColor = '#212121';
        document.documentElement.style.backgroundColor = darkColor;
        document.body ? (document.body.style.backgroundColor = darkColor) : null;

        var style = document.createElement('style');
        style.innerHTML = 'html, body { background-color: ' + darkColor + ' !important; }';
        document.head.appendChild(style);
      }
    })();
  </script>
</head>

<body>
  <div id="app" class="app"></div>
  <script type="module" src="/src/main.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</body>

</html>
