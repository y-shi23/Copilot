<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Sanft Launcher</title>
  </head>
  <body>
    <div id="launcher-app"></div>
    <style>
      :root {
        color-scheme: light;

        --bg-primary: #fbfbfb;
        --bg-secondary: #f7f7f4;
        --bg-tertiary: #f2f2ef;
        --bg-accent: #339cff;
        --bg-accent-light: #e9edf1;

        --text-primary: #202020;
        --text-secondary: #8a8a8a;
        --text-tertiary: #a3a3a3;
        --text-accent: #339cff;
        --text-on-accent: #f7f7f3;

        --border-primary: #e5e5e5;
        --border-secondary: #ecece9;
        --border-accent: rgba(0, 122, 255, 0.32);

        --shadow-sm: 0 6px 20px rgba(32, 32, 32, 0.045);
        --shadow-md: 0 12px 32px rgba(32, 32, 32, 0.065);
        --shadow-lg: 0 18px 44px rgba(32, 32, 32, 0.09);

        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 12px;
        --radius-xl: 16px;
        --radius-2xl: 20px;
      }

      html.dark {
        color-scheme: dark;

        --bg-primary: #1e1e1e;
        --bg-secondary: #25282d;
        --bg-tertiary: #2d3137;
        --bg-accent: #8dbe74;
        --bg-accent-light: #353a42;

        --text-primary: #ececec;
        --text-secondary: #aeaeae;
        --text-tertiary: #8f8f8f;
        --text-accent: #8dbe74;
        --text-on-accent: #f7f7f3;

        --border-primary: rgba(236, 236, 236, 0.14);
        --border-secondary: rgba(236, 236, 236, 0.09);
        --border-accent: rgba(141, 190, 116, 0.32);

        --shadow-sm: 0 8px 22px rgba(8, 8, 8, 0.3);
        --shadow-md: 0 16px 40px rgba(8, 8, 8, 0.36);
        --shadow-lg: 0 24px 56px rgba(8, 8, 8, 0.4);
      }

      html,
      body,
      #launcher-app {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family:
          -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: transparent;
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <script type="module" src="/src/launcher-main.ts"></script>
  </body>
</html>
