<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Anywhere</title>
</head>

<body>
  <div id="app"></div>
  <style>
    :root {
      color-scheme: light;

      --bg-primary: #f3f4f6;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f7f8fa;
      --bg-accent: #5b6b84;
      --bg-accent-light: #ebeff5;

      --text-primary: #1f2530;
      --text-secondary: #657084;
      --text-tertiary: #9aa3b2;
      --text-accent: #4f5f78;
      --text-on-accent: #ffffff;

      --border-primary: rgba(31, 37, 48, 0.08);
      --border-secondary: rgba(31, 37, 48, 0.05);
      --border-accent: rgba(79, 95, 120, 0.24);

      --shadow-sm: 0 4px 14px rgba(23, 31, 46, 0.06);
      --shadow-md: 0 10px 34px rgba(23, 31, 46, 0.09);
      --shadow-lg: 0 20px 52px rgba(23, 31, 46, 0.12);

      --radius-sm: 12px;
      --radius-md: 18px;
      --radius-lg: 26px;

      --el-color-primary: var(--text-accent);
      --el-color-primary-light-3: #77859b;
      --el-color-primary-light-5: #9aa6b8;
      --el-color-primary-light-7: #bcc5d2;
      --el-color-primary-light-8: #dbe1ea;
      --el-color-primary-light-9: #eef2f7;

      --el-switch-on-color: var(--text-accent);
      --el-switch-off-color: rgba(31, 37, 48, 0.2);

      --el-bg-color: var(--bg-secondary);
      --el-bg-color-page: var(--bg-primary);
      --el-bg-color-overlay: var(--bg-secondary);
      --el-fill-color: var(--bg-tertiary);
      --el-fill-color-light: #fbfcfe;
      --el-fill-color-lighter: #f4f6fa;
      --el-fill-color-dark: #edf1f6;
      --el-fill-color-darker: #e4e9f1;
      --el-fill-color-blank: var(--bg-secondary);

      --el-border-color: var(--border-primary);
      --el-border-color-light: var(--border-primary);
      --el-border-color-lighter: var(--border-secondary);
      --el-border-color-dark: rgba(31, 37, 48, 0.14);
      --el-border-color-darker: rgba(31, 37, 48, 0.2);

      --el-text-color-primary: var(--text-primary);
      --el-text-color-regular: var(--text-secondary);
      --el-text-color-secondary: var(--text-secondary);
      --el-text-color-placeholder: var(--text-tertiary);
      --el-text-color-disabled: #b8c0cd;

      --el-box-shadow-light: var(--shadow-sm);
      --el-box-shadow: var(--shadow-md);
      --el-box-shadow-dark: var(--shadow-lg);

      --el-font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --el-border-radius-base: 14px;
      --el-border-radius-small: 10px;
      --el-border-radius-round: 999px;
    }

    html.dark {
      color-scheme: dark;

      --bg-primary: #16181d;
      --bg-secondary: #1d2027;
      --bg-tertiary: #232730;
      --bg-accent: #c7d0dd;
      --bg-accent-light: #2d323b;

      --text-primary: #edf2fa;
      --text-secondary: #b4bfce;
      --text-tertiary: #8b96a8;
      --text-accent: #d5dde9;
      --text-on-accent: #1b1f26;

      --border-primary: rgba(237, 242, 250, 0.12);
      --border-secondary: rgba(237, 242, 250, 0.08);
      --border-accent: rgba(213, 221, 233, 0.26);

      --shadow-sm: 0 8px 18px rgba(0, 0, 0, 0.22);
      --shadow-md: 0 16px 42px rgba(0, 0, 0, 0.28);
      --shadow-lg: 0 22px 58px rgba(0, 0, 0, 0.34);

      --el-color-primary: var(--text-accent);
      --el-color-primary-light-3: #dde4ee;
      --el-color-primary-light-5: #ecf1f8;
      --el-color-primary-light-7: #2d333d;
      --el-color-primary-light-8: #2b3038;
      --el-color-primary-light-9: #252a32;

      --el-bg-color: var(--bg-secondary);
      --el-bg-color-page: var(--bg-primary);
      --el-bg-color-overlay: #1f232b;
      --el-fill-color: var(--bg-tertiary);
      --el-fill-color-light: #2a2f39;
      --el-fill-color-lighter: #262b34;
      --el-fill-color-dark: #323844;
      --el-fill-color-darker: #3a4351;
      --el-fill-color-blank: var(--bg-secondary);

      --el-border-color: var(--border-primary);
      --el-border-color-light: var(--border-primary);
      --el-border-color-lighter: var(--border-secondary);
      --el-border-color-dark: rgba(237, 242, 250, 0.22);
      --el-border-color-darker: rgba(237, 242, 250, 0.3);

      --el-text-color-primary: var(--text-primary);
      --el-text-color-regular: var(--text-secondary);
      --el-text-color-secondary: var(--text-secondary);
      --el-text-color-placeholder: var(--text-tertiary);
      --el-text-color-disabled: #727d8f;
    }

    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: var(--el-font-family);
      background: radial-gradient(circle at 12% 0%, rgba(255, 255, 255, 0.92), transparent 46%), var(--bg-primary);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    html.dark body {
      background: radial-gradient(circle at 12% 0%, rgba(255, 255, 255, 0.04), transparent 42%), var(--bg-primary);
    }

    .el-card,
    .el-dialog,
    .el-message-box,
    .el-popover.el-popper,
    .el-select-dropdown,
    .el-dropdown-menu {
      border: 1px solid var(--border-primary) !important;
      border-radius: var(--radius-md) !important;
      box-shadow: var(--shadow-md) !important;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .el-dialog__header,
    .el-message-box__header {
      border-bottom: 1px solid var(--border-secondary);
      padding: 14px 18px !important;
      margin-right: 0 !important;
    }

    .el-dialog__title,
    .el-message-box__title {
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text-primary);
    }

    .el-dialog__body,
    .el-message-box__content {
      color: var(--text-primary);
    }

    .el-button {
      border-radius: 999px;
      min-height: 34px;
      padding: 0 16px;
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: all 0.18s ease;
    }

    .el-button.is-circle {
      width: 34px;
      height: 34px;
      padding: 0;
    }

    .el-button--primary {
      --el-button-text-color: var(--text-on-accent);
      --el-button-bg-color: var(--el-color-primary);
      --el-button-border-color: transparent;
      --el-button-hover-bg-color: var(--el-color-primary-light-3);
      --el-button-hover-border-color: transparent;
      box-shadow: var(--shadow-sm);
    }

    .el-button--default,
    .el-button.is-plain {
      --el-button-bg-color: rgba(255, 255, 255, 0.7);
      --el-button-border-color: var(--border-primary);
      --el-button-text-color: var(--text-secondary);
      --el-button-hover-text-color: var(--text-primary);
      --el-button-hover-bg-color: #ffffff;
      --el-button-hover-border-color: var(--border-accent);
    }

    html.dark .el-button--default,
    html.dark .el-button.is-plain {
      --el-button-bg-color: rgba(36, 40, 49, 0.72);
      --el-button-hover-bg-color: rgba(45, 50, 61, 0.9);
    }

    .el-input__wrapper,
    .el-textarea__inner,
    .el-select__wrapper,
    .el-input-number {
      border-radius: 16px !important;
      box-shadow: 0 0 0 1px var(--border-primary) inset !important;
      background-color: var(--el-fill-color-light) !important;
      transition: box-shadow 0.18s ease, background-color 0.18s ease;
    }

    .el-input__wrapper.is-focus,
    .el-select__wrapper.is-focused,
    .el-textarea__inner:focus,
    .el-input-number:focus-within {
      box-shadow: 0 0 0 1px var(--text-accent) inset, 0 0 0 3px rgba(91, 107, 132, 0.1) !important;
    }

    .el-switch.is-checked .el-switch__core {
      background-color: var(--el-switch-on-color) !important;
      border-color: var(--el-switch-on-color) !important;
    }

    .el-switch .el-switch__core {
      border-radius: 999px !important;
    }

    .el-table,
    .el-table tr,
    .el-table th.el-table__cell,
    .el-table td.el-table__cell {
      background: transparent !important;
      color: var(--text-primary);
      border-color: var(--border-secondary) !important;
    }

    .el-table__header-wrapper th {
      font-weight: 600;
      color: var(--text-secondary);
    }

    .el-pagination.is-background .el-pager li,
    .el-pagination.is-background .btn-prev,
    .el-pagination.is-background .btn-next {
      border-radius: 999px;
      border: 1px solid var(--border-primary);
      background: var(--bg-secondary);
    }

    .el-pagination.is-background .el-pager li:not(.is-disabled).is-active {
      background-color: var(--text-accent);
      color: var(--text-on-accent);
      border-color: transparent;
    }

    .el-loading-mask {
      background-color: rgba(245, 247, 251, 0.72) !important;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    html.dark .el-loading-mask {
      background-color: rgba(20, 24, 30, 0.68) !important;
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(111, 122, 140, 0.45);
      border-radius: 999px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(111, 122, 140, 0.68);
      background-clip: padding-box;
    }
  </style>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
